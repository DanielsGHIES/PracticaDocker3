<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Mi App Docker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="containerLogin">
    <div class="cardLogin">
      <h1>Accede a tu cuenta</h1>
      <form id="loginForm" novalidate>
        <label for="email">Correo</label>
        <input id="email" name="email" type="email" placeholder="tucorreo@ejemplo.com" required />

        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" placeholder="Contraseña" minlength="6" required />

        <div class="actions">
          <button type="submit">Entrar</button>
        </div>

        <p id="message" class="message" aria-live="polite"></p>
      </form>
    </div>
  </main>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
